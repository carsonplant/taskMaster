<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>List Generator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>List Generator</h1>
                <hr>
            </div>
        </div>
        <div class="row col-12">
            <form onsubmit="app.controllers.listController.addList(event)">
                <div class="form-group">
                    <label for="list-creator">List Name</label>
                    <input type="text" class="form-control" id="list-creator" placeholder="List Name...">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>

        <div id="list-creator" class="row col-4">

        </div>

    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
